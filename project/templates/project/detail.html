{% extends 'project/base.html' %}
{% load static %}

{% block content %}
  <main class="home">

    <section class="devlist">
      <div class="container">
        <div class="grid grid--three">
              <div class="dev">
                  <div class="dev__profile">
                    <img class="avatar avatar--md" src="{{ project.featured_image.url }}" alt="image" />
                  </div>
                  <p class="dev__info">
                    <h5>{{ project.title}}</h5>
                    {{project.descriptions}}
                  </p>
                  <div class="dev__skills">
                    {% for tag in tags %}
                        <span class="tag tag--pill tag--main">
                          <small>{{tag}}</small>
                        </span>
                    {% endfor %}
                  </div>
              </div>
            </div>
          
        </div>
      </div>
    </section>
